“What about the gun
-
bearers?”
“Oh, they‟ll go with us. It‟s the
ir shauri. You see, they signed on for it. 
They don‟t look too happy though, do they?”
“I don‟t want to go in there,” said Macomber. It was out before he knew 
he‟d said it.
“Neither do I,” said Wilson very cheerily. “Really no choice though.” 
Then, as an
afterthought, he glanced at Macomber and saw suddenly 
how he was trembling and the pitiful look on his face.
“You don‟t have to go in, of course,” he said. “that‟s what I‟m hired for, 
you know. That‟s why I‟m so expensive.”
“You mean you‟d go in by your
self? Why not leave him there?”
Robert Wilson, whose entire occupation had been with the lion ands the 
problem he presented, and who had not been thinking about Macomber 
except to note that he was rather windy, suddenly felt as though he had 
