and his wife and Robert Wilson 
were standing by him. Beside him too were the two gun
-
bearers 
chattering in Wakamba.
“I hit him,” Macomber said. “I hit him twice.”
“You gut
-
shot him and you hit him somewhere forward,” Wilson said 
