Wilson looked over at her without smiling and now she smiled a
t him.
“It‟s been a very strange day,” she said. “Hadn‟t you ought to put your 
hat on even under the canvas at noon? You told me that, you know.”
“Might put it on,” said Wilson.
“You know you have a very red face, Mr. Wilson,” she told him and 
smiled ag
ain.
“Drink,” said Wilson.
“I don‟t think so,” she said. “Francis drinks a great deal, but his face is 
never red.”
“It‟s red today,” Macomber tried a joke.
“No,” said Margaret. “It‟s mine that‟s red today. But Mr. Wilson‟s is 
always red.
“Must be raci
al,” said Wilson. “I say, you wouldn‟t like to drop my 
beauty as a topic, would you?”
“I‟ve just started on it.”
“Let‟s chuck it,” said Wilson.
“Conversation is going to be so difficult,” Margaret said.
“Don‟t be silly, Margot,” her husband said.
“No 
difficulty,” Wilson said. “Got a damn fine lion.”
Margot looked at them both and they both saw that she was going to cry. 
Wilson had seen it coming for a long time and he dreaded it. Macomber 
was past dreading it.
“I wish it hadn‟t happened. Oh, I wish i
t hadn‟t happened,” she said and 
started for her tent. She made no noise of crying but they could see that 
her shoulders were shaking under the rose
-
colored, sun
-
proofed shirt she 
wore.
“Women upset,” said Wilson to the tall man. “Amounts to nothing. 
Stra
in on the nerves and one thing‟n another.”
“No,” said Macomber. “I suppose that I rate that for the rest of my life 
now.”
“Nonsense. Let‟s have a spot of the giant killer,” said Wilson. “Forget 
the whole thing. Nothing to it anyway.”
“We might try,” sai
d Macomber. “I won‟t forget what you did for me 
though.” 
“Nothing,” said Wilson. All nonsense.”
So they sat there in the shade where the camp was pitched under some 
wide
-
topped acacia trees with a boulder
-
strewn cliff behind them, and a 
stretch of grass
that ran to the bank of a boulder
-
filled stream in front 
with forest beyond it, and drank their just
-
cool lime drinks and avoided 
one another‟s eyes while the boys all knew about it now and when he 
saw Macomber‟s personal boy looking curiously at his mast
er while he 
was putting dishes on the table he snapped at him in Swahili. The boy 
turned away with his face blank.
“What were you telling him?” Macomber asked.
“Nothing. Told him to look alive or I‟d see he got about fifteen of the 
best.”
“What‟s that? 
Lashes?”
“It‟s quite illegal,” Wilson said. “You‟re supposed to fine them.”
“Do you still have them whipped?”
“Oh, yes. They could raise a row if they chose to complain. But they 
don‟t. They prefer it to the fines.”
