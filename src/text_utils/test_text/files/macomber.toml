“Too green.”
“Can‟t we send beaters?”
Wilson loo
ked at him appraisingly. “Of course we can,” he said. “But 
it‟s just a touch murderous. You see we know the lion‟s wounded. You 
can drive an unwounded lion
—
he‟ll move on ahead of a noise
—
but a 
wounded lion‟s going to charge. You can‟t see him until you‟re 
right on 
him. He‟ll make himself perfectly flat in cover you wouldn‟t think 
