“All 
right.”
Wilson spoke in Swahili to the driver. He nodded and said, “Yes, 
Bwana.”
Then they went down the steep bank and across the stream, climbing 
over and around the boulders and up the other bank, pulling up by some 
projecting roots, and along it unti
l they found where the lion had been 
trotting when Macomber first shot. There was dark blood on the short 
grass that the gun
-
bearers pointed out with grass stems, and that ran 
away behind the river bank trees.
“What do we do?” asked Macomber.
“Not much c
hoice,” said Wilson. “We can‟t bring the car over. Bank‟s 
too steep. We‟ll let him stiffen up a bit and then you and I‟ll go in and 
